<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
    <div class="weather_header">
        
            <form class="weather_search">
        <input type="text" placeholder="Search for a city" class="weather_searchform">
        <i class="fa-solid fa-magnifying-glass"></i>
    </form>
   
        <ul>
            <li> <a href="">Home</a></li>
            <li> <a href="">News</a></li>
            <li> <a href="">Podcsst</a></li>
            <li> <a href="">Videos</a></li>
            <i class="fa-solid fa-grip-vertical"></i>
        </ul>
    </div>

        <div class="weather_city">
            <div class="city1">
            <h2 class="city2">Birmingham, London</h2>
            
        </div>
        </div>
        <div class="weather_snow">
            <div class="img">
        </div>
            <h3>Weather</h3>
            <p class="Monday">Monday</p>
            <p class="PC">Partly Cloudly</p>
        </div>
    
    <div class="temperature">
        <div class="current_temperature">
            <h4>Current Temperature</h4>
            <p class="PC_1">Cloudy</p>
            <hr>
            <div class="img1">
            </div>
            <p class="tempdegree">42&#176</p>
            <p class="words">Mostly cloudy. Hazy. Low 17&#176C.</p>
            <p class="word">Winds SW at 13 to 27 km/h.</p>
        </div>
        <div class="current_weather">
            <div class="time_weather">
                <div class="tw">
                <p class="cw"> <strong>Current Weather</strong></p>
                <p class="time">8:45pm</p>
               </div>
              <div class="tw2">
                <p class="Birmingham"><strong>Birmingham, London</strong></p>
                
              </div>
          </div>
          <hr>
          <div class="humidity">
            <div class="humid_1">
                <img src="./assests/urban-humidity-icon.gif" alt="">
            <p>Humidity</p>
        </div>
        <div class="humid_percentage">
            <p><strong></strong></p>
        </div>
          </div>
          <div class="humidity_2">
            <div class="humid_2">
                <img src="./assests/windspeed.gif" alt="">
            <p>Wind Speed</p>
        </div>
        <div class="humid_percentage_2">
            <p> <strong></strong></p>
        </div>
          </div>
          <div class="humidity_3">
            <div class="humid_3">
                <img src="./assests/pressure.gif" alt="">
            <p>Pressure</p>
        </div>
        <div class="humid_percentage_3">
            <p></p>
        </div>
          </div>
          </div>
        </div>
    </div>
     <div class="view_report1">
            <div class="view_report_press1">
            <a href="">View Daily Report</a>
        </div>
          </div>
   </div>

  










     
    <script src="https://kit.fontawesome.com/7fa3dbb0bc.js" crossorigin="anonymous"></script>
     <script src="./index.js"></script>
</body>
</html>
